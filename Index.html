<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="win-container hide1">
        <p id="winner">Winner</p>
        <button class="restart" id="newgame">New Game</button>
    </div>
    <div class="gamepart">
        <h1>TIC-TAC-TOE</h1>
        <div class="container">
            <button class="btn firstbtn" ></button>
            <button class="btn firstbtn" ></button>
            <button class="btn firstbtn" ></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn lastbtn"></button>
            <button class="btn lastbtn"></button>
            <button class="btn lastbtn"></button>
        </div>
        <button class="restart" id="reset">RESET</button>
    </div>
    <script src="Script.js"></script>
</body>

</html>
